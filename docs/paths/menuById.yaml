get:
  summary: Get menu item by ID
  tags:
    - Menu
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of menu item to get
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/menuItem.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
put:
  summary: Update a menu item
  tags:
    - Menu
  parameters:
    - name: id
      in: path
      description: ID of menu item
      required: true
      schema:
        type: integer
        example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/menuItem.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/menuItem.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
delete:
  summary: Delete a menu item
  tags:
    - Menu
  parameters:
    - name: id
      in: path
      description: ID of the menu item to delete
      required: true
      schema:
        type: integer
  responeses:
    '204':
      description: Menu item deleted
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
            
