get:
  summary: Admin get list all users
  tags:
    - Users
  parameters:
    - name: limit
      in: query
      description: Maximum number of users to return
      required: false
      schema:
        type: integer
        default: 10
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/User.yaml
    '401':
      $ref: '../components/responses/UnauthorizedError.yaml'