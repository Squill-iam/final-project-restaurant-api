put:
  summary: Update user by ID
  tags:
    - Users
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: ID of the user to update
      required: true
      schema:
        type: integer
        example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/User.yaml
  responses:
    '200':
      description: User updated successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
    '400':
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
          example:
            error: Validation failed
            details: Name is required
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml'
    '404':
      description: No results found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
          example:
            error: Not found
            details: No user exists with the given ID
delete:
  summary: Delete user by ID
  tags:
    - Users
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: ID of the user to delete
      required: true
      schema:
        type: integer
        example: 1
  responses:
    '204':
      description: User deleted successfully
    '401':
      $ref: ../components/responses/UnauthorizedError.yaml
    '404':
      description: No results found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
          example:
            error: Not found
            details: No user exists with the given ID
      