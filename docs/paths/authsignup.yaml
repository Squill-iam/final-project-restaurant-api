post:
    summary: Register a new user
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AuthSignUp.yaml
    responses:
      '201':
        description: User created successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/User.yaml'
      '400':
        $ref: ../components/responses/BadRequest.yaml

