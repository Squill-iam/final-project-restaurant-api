get:
  summary: List all reservations
  tags:
    - Reservations
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/reservation.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
post:
  summary: Create a Reservation
  tags:
    - Reservation
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/reservation.yaml
  responses:
    '201':
      description: reservation item created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/reservation.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml