get:
  summary: List all menu items
  tags:
    - Menu
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/menuItem.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
post:
  summary: Create a menu item
  tags:
    - Menu
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/menuItem.yaml
  responses:
    '201':
      description: Menu item created
    '400':
      $ref: ../components/responses/BadRequest.yaml