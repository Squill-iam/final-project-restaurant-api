delete:
  summary: Delete restaurant by ID
  tags:
    - Restaurants
  parameters:
    - name: id
      in: path
      description: ID of the restaurant to delete
      required: true
      schema:
        type: integer
        example: 1
  responses:
    '204':
      description: Restaurant deleted successfully
    '404':
      description: No results found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
          example:
